name: Sync docs/browser to build repo for cpanel

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo (A)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout destination repo (B)
        uses: actions/checkout@v4
        with:
          repository: turkeystar142/pet-library-build
          token: ${{ secrets.DEST_REPO_TOKEN }}   # your PAT shown in the screenshot
          ref: main
          path: dest-repo
          fetch-depth: 0

      - name: Copy new docs content
        run: |
          rsync -av --delete docs/browser/ dest-repo/

      - name: Commit and push changes
        working-directory: dest-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Sync docs/browser from repoA@${{ github.sha }}"
          git push origin HEAD:main