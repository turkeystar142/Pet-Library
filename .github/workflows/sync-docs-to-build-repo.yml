name: Sync docs/browser to build repo for cpanel

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo (A)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone destination repo (B)
        env:
          DEST_REPO: turkeystar142/pet-library-build
          DEST_BRANCH: main
          GH_TOKEN: ${{ secrets.DEST_REPO_TOKEN }}
        run: |
          git clone --depth=1 -b $DEST_BRANCH https://${GH_TOKEN}@github.com/${DEST_REPO}.git dest-repo

      - name: Remove everything except images folder
        run: |
          cd dest-repo
          shopt -s extglob
          rm -rf !(images)
          cd ..

      - name: Copy new docs content
        run: |
          rsync -av --delete docs/browser/ dest-repo/

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.DEST_REPO_TOKEN }}
          DEST_REPO: turkeystar142/pet-library-build
          DEST_BRANCH: main
        run: |
          cd dest-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Sync docs/browser from repoA@${{ github.sha }}"
          git branch -M $DEST_BRANCH
          git push https://${GH_TOKEN}@github.com/${DEST_REPO}.git $DEST_BRANCH