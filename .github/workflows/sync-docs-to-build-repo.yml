name: Sync docs/browser to build repo for cpanel

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo (A)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout destination repo (B)
        uses: actions/checkout@v4
        with:
          repository: turkeystar142/pet-library-build
          token: ${{ secrets.DEST_REPO_TOKEN }}   # your PAT shown in the screenshot
          ref: main
          path: dest-repo
          fetch-depth: 0

      - name: Copy new docs content
        run: |
          echo "Source directory contents:"
          ls -la docs/browser/ || echo "docs/browser/ not found!"
          echo "Destination directory before copy:"
          ls -la dest-repo/ || echo "dest-repo/ not found!"
          rsync -av --delete docs/browser/ dest-repo/
          echo "Destination directory after copy:"
          ls -la dest-repo/

      - name: Commit and push changes
        working-directory: dest-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git status
          git add .
          git status
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit - everything up to date"
          else
            echo "Committing changes..."
            git commit -m "Sync docs/browser from repoA@${{ github.sha }}"
            echo "Pushing to origin..."
            git push origin HEAD:main
            echo "Changes pushed successfully"
          fi