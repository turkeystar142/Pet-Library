name: Sync docs/browser to build repo for cpanel

on:
  push:
    branches:
      - master  # or your desired branch

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo (A)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare files
        run: |
          mkdir -p /tmp/export
          cp -R docs/browser/* /tmp/export/

      - name: Push to destination repo
        env:
          DEST_REPO: turkeystar142/pet-library-build
          DEST_BRANCH: main
          GH_TOKEN: ${{ secrets.DEST_REPO_TOKEN }}
        run: |
          cd /tmp/export
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync from repoA@${{ github.sha }}"
          git branch -M $DEST_BRANCH
          git remote add dest https://${{ env.GH_TOKEN }}@github.com/${{ env.DEST_REPO }}.git
          git push -f dest $DEST_BRANCH